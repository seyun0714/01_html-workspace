<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 태그</title>
    <style>
      .main-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 500px;
        padding: 20px;
        gap: 40px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 20px;
      }

      .user-input {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        width: 400px;
        gap: 10px;
        font-size: 0.7rem;
      }

      .user-input label {
        padding-left: 4px;
      }

      .user-input input {
        width: calc(100% - 40px);
        padding: 15px 20px;
        border-radius: 10px;
        border: none;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }

      .user-input input:focus {
        outline: none;
        border: none;
        box-shadow: rgba(60, 64, 67, 0.7) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.35) 0px 2px 6px 2px;
      }

      .login-submit {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 10px;
        margin-top: 40px;
        margin-bottom: 50px;
        background-color: #f0f0f0;
      }

      .login-submit:hover {
        filter: brightness(0.9);
      }

      .login-submit:active {
        transform: scale(1.02);
      }

      .long-space {
        height: 2000px;
      }

      fieldset {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
      * <input>
      1) 입력란 태그
      2) 사용자에게 값을 입력받을 수 있는 텍스트 상자 또는 체크 박스 등을 만들 수 있는 태그
      3) 인라인 요소
      4) 형식
          <input type="" type별속성>
      5) type 종류
          → 텍스트 관련 : text(기본값), password, search, url, email, tel
          → 숫자 관련   : number, range
          → 날짜 관련   : date, month, week, time, datetime-local
          → 선택 관련   : radio, checkbox
          → 버튼 관련   : button, submit, reset
          → 기타        : file, color, hidden
      6) 주요 속성
          → placeholder : 안내 메세지
          → size        : 입력란의 크기
          → value       : 입력란에 표현할 값 / 사용자가 입력한 값
          → readonly    : 입력란에 입력된 내용 수정 불가
          → maxlength   : 입력란에 입력가능한 최대 글자 수
          → required    : 입력란에 필수로 값이 입력되어야됨을 의미
          → disabled    : 입력란을 사용안함을 의미 
              ...
    -->
    <div class="main-wrapper">
      <h1>input 태그</h1>

      <h2>텍스트 관련 input</h2>
      <form class="input-box">
        <h1>로그인</h1>
        <div class="user-input">
          <label for="user-id">아이디:</label>
          <input
            id="user-id"
            type="text"
            autofocus
            placeholder="아이디를 입력해주세요."
          />
        </div>
        <div class="user-input">
          <label for="user-password">비밀번호:</label>
          <input
            id="user-password"
            type="password"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>
        <div class="user-input">
          <button class="login-submit" type="submit">로그인</button>
        </div>
      </form>
      <label>
        검색어:
        <input type="search" size="30" />
      </label>
      <label> 기관명: <input type="text" value="wanted lab" /> </label>

      <!-- 
      * <label>
      1) 레이블 태그
      2) 텍스트 클릭 시 입력란 요소에 포커싱이 되도록 도와주는 태그
      3) 인라인 요소
      4) 형식
          <label for="아이디">텍스트</label>
          <input id="아이디">
    -->

      <!--
      * <form>
      1) 입력양식 태그 (다수의 입력값을 제출할 수 있는 태그)
      2) 하나의 요청을 처리하는 단위로 사용자가 입력한 값들을 서버측으로 보낼때(요청) 사용되는 태그
      3) form 태그 내에 input 과 같은 태그들로 구성함
      4) submit(제출) : 폼 내의 입력값들을 모두 서버측으로 전송해줌
      5) 형식
          <form action="" method="">
            xx : <input> 
            xx : <input>
            ...
            <submit>
          </form>
      6) 주요 속성
          → action : 요청할 서버의 경로 
          → method : 요청 전송 방식 
                      → get 방식  : 요청시 사용자가 입력한 값들이 url에 노출됨, 전달값 크기 제한 있음 (기본값)
                      → post 방식 : 요청시 사용자가 입력한 값들이 url에 노출되지 않음, 전달값 크기 제한 없음
          [참고] target : action속성의 프로그램(페이지)을 어떻게 열것인지 지정
          [참고] autocomplete : 이전 입력내용 출력하는 기능. 생략하면 자동으로 출력(default : on)
      7) 유의사항
          → form 내의 input 태그들마다 name 속성값을 부여해야만 값이 넘어가게되어있음 (각 값들을 식별해주는 식별자의 역할)
    -->
      <div class="input-box">
        <h1>폼 관련 태그</h1>
        <form action="server/signup.do" method="get">
          <fieldset>
            <legend>회원가입</legend>
            <label>
              아이디:
              <input type="text" maxlength="12" name="user-id" required />
            </label>
            <label>
              비밀번호:
              <input
                type="password"
                maxlength="12"
                name="user-password"
                required
              />
            </label>
            <label>
              전화번호:
              <input type="tel" />
            </label>
            <label>
              이메일:
              <input type="email" />
            </label>
            <label>
              홈페이지:
              <input type="url" />
            </label>
            <input type="submit" value="회원가입" />
          </fieldset>
        </form>
      </div>

      <!--
      * <fieldset>
      1) 그룹으로 묶어 표현하는 태그 (기본적으로 테두리로 묶어서 표현해줌)
      2) <legend> : 해당 그룹의 제목을 표현할 수 있는 태그 
    -->

      <!--
      * <textarea>
      1) 다중행 입력란 태그
      2) 여러줄 텍스트 입력을 위한 상자
      3) 인라인 요소
      4) 형식
          <textarea cols="" rows=""></textarea>
      5) 주요 속성
          → rows : 입력 가능 행 수
          → cols : 입력 가능 열 수 
    -->

      <div class="input-box">
        <form>
          <fieldset>
            <legend>게시글 작성</legend>
            <label>
              제목:
              <input
                type="text"
                name="title"
                size="35"
                placeholder="제목을 입력해주세요."
              />
            </label>
            <label>
              내용:
              <textarea
                placeholder="내용을 입력해주세요."
                name="content"
              ></textarea>
            </label>
            <button type="submit">등록</button>
          </fieldset>
        </form>
      </div>

      <!-- * type="number" : 숫자만 입력가능, 스핀박스(위/아래 화살표버튼)가 표현됨 -->
      <!-- * type="range" : 슬라이드바가 표현됨 -->

      <!-- * type="date" : 년도,월,일 -->
      <!-- * type="month" : 년도,월 -->
      <!-- * type="week" : 년도,몇번째주 -->
      <!-- * type="time" : 오전/오후,시,분 -->
      <!-- * type="datetime-local" : 년도,월,일, 오전/오후,시,분 -->

      <div class="input-box">
        <h1>숫자, 날짜/시간 관련한 Input</h1>
        <form>
          <fieldset>
            <legend>숫자 관련</legend>
            <label>
              숫자:
              <input
                type="number"
                name="number"
                value="0"
                min="0"
                max="10"
                step="2"
              />
            </label>
            <label>
              슬라이드 바:
              <input
                type="range"
                name="range"
                min="0"
                max="100"
                value="20"
                step="20"
              />
            </label>
          </fieldset>
          <fieldset>
            <legend>날짜 및 시간 관련</legend>
            <label> 년, 월, 일: <input type="date" name="date" /> </label>
            <label> 년, 월: <input type="month" name="month" /> </label>
            <label> 년도, 몇번째주: <input type="week" name="week" /> </label>
            <label> 오전/오후 시, 분: <input type="time" name="time" /> </label>
            <label>
              년, 월, 일, 오전/오후, 시, 분:
              <input type="datetime-local" name="datetime-local" />
            </label>
          </fieldset>
          <input type="reset" />
          <input type="submit" />
        </form>
      </div>
      <!--
        * type="radio"
        1) 라디오버튼
        2) 제시된 여러개의 값들 중 오로지 한개만을 선택할 수 있게 할때 사용
        3) name 속성값이 동일한 것들끼리 하나의 그룹으로 묶임
        → 그룹 내에 한가지만 선택 가능 
        4) 제출(submit)시 checked(선택된) value값이 넘어감
        
        * type="checkbox"
        1) 체크박스
        2) 제시된 여러개의 값들 중 다수 선택 가능하게 할때 사용
        3) 제출(submit)시 checked(선택된) value값들이 다수 넘어감
      -->

      <form action="server/test.do" class="input-box">
        <h1>라디오, 체크박스 Input</h1>
        <fieldset>
          <legend>라디오 버튼</legend>
          <span>
            성별:
            <input
              type="radio"
              id="gender-null"
              name="gender"
              value="X"
              checked
            />
            <label for="gender-null">선택 안함</label>
            <input type="radio" id="gender-male" name="gender" value="M" />
            <label for="gender-male">남자</label>
            <input type="radio" id="gender-female" name="gender" value="F" />
            <label for="gender-female">여자</label>
          </span>
        </fieldset>

        <fieldset>
          <legend>체크 박스</legend>
          <span>
            취미:
            <input type="checkbox" id="reading" value="reading" name="hobby" />
            <label for="reading">독서</label>
            <input type="checkbox" id="sports" value="sports" name="hobby" />
            <label for="sports">운동</label>
            <input type="checkbox" id="movie" value="movie" name="hobby" />
            <label for="movie">영화</label>
          </span>
        </fieldset>
        <input type="submit" value="등록" />
      </form>

      <!--
        * <select>, <option>
          1) 목록 상자 태그
          2) 여러 목록을 제시해서 그 중 선택 할 수 있도록 표현 가능 
          3) 인라인 요소
          4) 형식
          <select>
            <option value="">목록1</option>
            <option value="">목록2</option>
            <option value="">목록3</option>
          </select>
          5) 주요 속성
          → selected : option 요소에 선택 효과를 주는 속성
          → value
          → option요소에 value 속성이 없을 경우 텍스트가 value값임
          → value속성이 있을 경우 value 속성값이 value값임
          
          * <datalist>
            1) 콤보 상자 태그 (입력란 + 목록 상자)
            2) 사용자가 직접 입력도 할 수 있고 목록 중 선택도 가능하게 표현 가능
            3) 인라인 요소
            4) HTML5부터 사용 가능
            5) 형식
            <input type="" list="datalist아이디">
            <datalist id="아이디">
              <option></option>
              <option></option>
              <option></option>
            </datalist>
          -->

      <form class="input-box">
        <h1>select와 datalist</h1>
        <fieldset>
          <legend>일반목록상자</legend>
          <span>
            국가번호:
            <select name="countryNo" id="">
              <option value="01">가나 +01</option>
              <option value="02">가봉 +02</option>
              <option value="82" selected>한국 +82</option>
              <option value="99">일본 +99</option>
            </select>
          </span>
        </fieldset>
        <fieldset>
          <legend>콤보 상자</legend>
          <span>
            이메일:
            <input type="text" size="10" name="user-email-id" /> @
            <input
              type="text"
              size="10"
              list="domainList"
              name="user-email-domain"
            />
            <datalist id="domainList">
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>kakao.com</option>
            </datalist>
          </span>
        </fieldset>
        <input type="submit" />
      </form>

      <form class="input-box" method="get">
        <h1>기타 Input</h1>
        <span>
          색상:
          <input type="color" name="color" />
        </span>
        <span>
          첨부파일:
          <input type="file" name="file" />
        </span>
        <span>
          숨김정보:
          <input type="hidden" name="hidden" value="hello world" />
        </span>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
        <button type="button" onclick="refresh()">새로고침</button>
      </form>

      <div class="long-space"></div>
    </div>
  </body>
  <script>
    function refresh() {
      window.location.reload();
    }
  </script>
</html>
