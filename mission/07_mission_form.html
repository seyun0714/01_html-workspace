<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 태그 미션</title>
    <style>
      fieldset {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>기본 정보</legend>
        <label>
          아이디:
          <input
            type="text"
            name="user-id"
            minlength="4"
            maxlength="12"
            required
            autofocus
          />
        </label>
        <label>
          비밀번호:
          <input type="password" name="user-password" required />
        </label>
        <label>
          이메일:
          <input type="email" name="user-email" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <label>
          직업:
          <select name="job">
            <option value="선택하세요" selected disabled>선택하세요</option>
            <option value="학생">학생</option>
            <option value="회사원">회사원</option>
            <option value="자영업자">자영업자</option>
            <option value="전문직">전문직</option>
            <option value="기타">기타</option>
          </select>
        </label>
        <p>
          관심 분야: <br />
          <input type="checkbox" name="interests[]" id="음악" value="음악" />
          <label for="음악">음악</label>
          <input type="checkbox" name="interests[]" id="영화" value="영화" />
          <label for="영화">영화</label>
          <input type="checkbox" name="interests[]" id="독서" value="독서" />
          <label for="독서">독서</label>
          <input type="checkbox" name="interests[]" id="운동" value="운동" />
          <label for="운동">운동</label>
          <input type="checkbox" name="interests[]" id="여행" value="여행" />
          <label for="여행">여행</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>자기소개</legend>
        <label
          >자기소개: <br />
          <textarea name="introduce-content" cols="40" rows="4"></textarea>
        </label>
        <label>
          프로필 사진:
          <input type="file" name="profile-image" />
        </label>
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="reset" value="다시 작성" />
    </form>
  </body>
</html>
