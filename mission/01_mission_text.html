<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자 관련 태그 미션</title>
  </head>
  <body>
    <p>
      저는 <strong>Python</strong>을 배우고 있습니다.
      <abbr title="Artificial Intelligence">AI</abbr> 개발자가 되는 것이
      목표입니다.
    </p>
    <p>
      현재 진행중인 과정:
      <s>입문 과정</s> &rarr; <mark>중급 과정</mark> &rarr; 고급 과정
    </p>
    <p>
      피타고라스의 정리: a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup>
      <small>(직각삼각형에서 적용)</small>
    </p>
    <p>물의 화학식: H<sub>2</sub>O</p>
    <p>
      &emsp;&emsp;프로그래밍은 상상력을 현실로 만드는 과정입니다.
      <cite>- 프로그래머 김코딩</cite>
    </p>
    <p>선배 개발자가 항상 하시는 말씀: <q>코드는 간단할수록 좋다</q></p>
  </body>
</html>
